<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<link rel="icon" href="../img/favicon.ico" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="login.css" />
		<script src="../js/jquery-3.6.1.min.js"></script>
		<script src="js/manager.js"></script>


	</head>
	<body>
		<div class="left"></div>
		<div class="right">
			<div class="header">
				<div class="logo">
					<img src="../img/logo-mi2.png" />
					<span>小米账号</span>
				</div>
				<ul>
					<li><a href="#">用户协议</a></li>
					<li><a href="#">隐私政策</a></li>
					<li><a href="#">帮助中心</a></li>
					<li class="language">中文（简体）</li>
				</ul>
			</div>
			<div class="content">
				<div class="login">
					<div class="login-titile">
						<a href="login.html" id="login" class="current-style">登录</a>
						<a href="register.html" id="register">注册</a>
					</div>
					<div class="login-content">
						<div class="input-item">
							<input autocomplete="new-password" type="text" required="required" id="account" />
							<span>邮箱/手机号码/小米ID</span>
						</div>
						<span id="wrong1">请输入账号</span>
						<div class="input-item password">
							<input autocomplete="new-password" type="text" required="required" id="pwd" />
							<span>密码</span>
							<label>
								<img src="img/close.png" alt="" id="eye">
							</label>
						</div>
						<span id="wrong2" style="display: none;">请输入登录密码</span>
						<div class="check">
							<input type="checkbox" id="check"/>
							<span>已阅读并同意小米帐号 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></span>
						</div>
						<input type="button" id="login-button" value="登录" />
						<div class="forget">
							<span>忘记密码？</span>
							<span id="phone">手机号登录</span>
						</div>
						<span class="other-title">其他方式登录</span>
						<div class="other">
							<a href="#"><img src="img/zhifubao.png"></a>
							<a href="#"><img src="img/weixin.png"></a>
							<a href="#"><img src="img/QQ.png" style="width: 50px; height: 50px;"></a>
							<a href="#"><img src="img/weibo.png"></a>
						</div>
					</div>
					<div id="alert">
						<img src="img/jinggao.png" />
						请你同意用户条款
					</div>
				</div>
			</div>
			<div class="footer">
				<span>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</span>
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
